<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handler</title>
</head>
<body>
    <h1 id="page-title">Event Handler</h1>
    <button id="btn-update-title">Update Title</button>
    <br>
    <hr>
    <p id="user">No user</p>
    <button id="btn-login">Login</button>
    <hr>
    <br>
    <p id="user-id">No User</p>
    <input id="input-name" type="text" placeholder="Enter Your Name">
    <button id="btn-login-user">Login</button>
    <script>
        // 1. set event listener
        document.getElementById('btn-login-user').addEventListener('click', function(){
            // 2. get text from input field
            const nameInput = document.getElementById('input-name')
            const name = nameInput.value;

            // 3. show name
            const nameP = document.getElementById('user-id');
            nameP.innerText = name;
        })
    </script>
    <script src="./handler.html"></script>
</body>
</html>
